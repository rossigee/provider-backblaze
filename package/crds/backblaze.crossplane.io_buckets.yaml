kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.18.0
  name: buckets.backblaze.crossplane.io
spec:
  group: backblaze.crossplane.io
  names:
    categories:
    - crossplane
    - managed
    - backblaze
    kind: Bucket
    listKind: BucketList
    plural: buckets
    singular: bucket
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: READY
      type: string
    - jsonPath: .status.conditions[?(@.type=='Synced')].status
      name: SYNCED
      type: string
    - jsonPath: .metadata.annotations.crossplane\.io/external-name
      name: EXTERNAL NAME
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: AGE
      type: date
    - jsonPath: .spec.forProvider.bucketName
      name: BUCKET NAME
      type: string
    - jsonPath: .spec.forProvider.region
      name: REGION
      type: string
    name: v1
    schema:
      openAPIV3Schema:
        description: A Bucket is an example API type.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          spec:
            description: A BucketSpec defines the desired state of a Bucket.
            properties:
              deletionPolicy:
                default: Delete
                description: |-
                  DeletionPolicy specifies what will happen to the underlying external
                  when this managed resource is deleted - either "Delete" or "Orphan" the
                  external resource.
                  This field is planned to be deprecated in favor of the ManagementPolicies
                  field in a future release. Currently, both could be set independently and
                  non-default values would be honored if the feature flag is enabled.
                  See the design doc for more information: https://github.com/crossplane/crossplane/blob/499895a25d1a1a0ba1604944ef98ac7a1a71f197/design/design-doc-observe-only-resources.md?plain=1#L223
                enum:
                - Orphan
                - Delete
                type: string
              forProvider:
                description: BucketParameters are the configurable fields of a Bucket.
                properties:
                  bucketDeletionPolicy:
                    description: BucketDeletionPolicy defines how to handle bucket
                      deletion.
                    enum:
                    - DeleteIfEmpty
                    - DeleteAll
                    type: string
                  bucketName:
                    description: BucketName is the name of the bucket. Must be globally
                      unique.
                    type: string
                  bucketType:
                    default: allPrivate
                    description: BucketType defines the access permissions for the
                      bucket.
                    enum:
                    - allPublic
                    - allPrivate
                    type: string
                  corsRules:
                    description: CorsRules define CORS configuration for the bucket.
                    items:
                      description: CORSRule defines CORS configuration for a bucket.
                      properties:
                        allowedHeaders:
                          description: AllowedHeaders specifies the allowed headers.
                          items:
                            type: string
                          type: array
                        allowedMethods:
                          description: AllowedMethods specifies the allowed HTTP methods.
                          items:
                            type: string
                          type: array
                        allowedOrigins:
                          description: AllowedOrigins specifies the allowed origins
                            for CORS requests.
                          items:
                            type: string
                          type: array
                        corsRuleName:
                          description: CorsRuleName is the name for this CORS rule.
                          type: string
                        exposeHeaders:
                          description: ExposeHeaders specifies headers that browsers
                            are allowed to access.
                          items:
                            type: string
                          type: array
                        maxAgeSeconds:
                          description: MaxAgeSeconds specifies how long browsers can
                            cache preflight responses.
                          type: integer
                      required:
                      - allowedMethods
                      - allowedOrigins
                      - corsRuleName
                      type: object
                    type: array
                  lifecycleRules:
                    description: LifecycleRules define automatic file lifecycle management.
                    items:
                      description: LifecycleRule defines automatic file lifecycle
                        management.
                      properties:
                        daysFromHidingToDeleting:
                          description: DaysFromHidingToDeleting specifies how many
                            days after hiding a file version it should be deleted.
                          type: integer
                        daysFromUploadingToHiding:
                          description: DaysFromUploadingToHiding specifies how many
                            days after uploading a file version it should be hidden.
                          type: integer
                        fileNamePrefix:
                          description: FileNamePrefix limits the rule to files whose
                            names start with this prefix.
                          type: string
                      type: object
                    type: array
                  region:
                    default: us-west-001
                    description: Region is the Backblaze B2 region where the bucket
                      should be created.
                    type: string
                required:
                - bucketName
                type: object
              managementPolicies:
                default:
                - '*'
                description: |-
                  THIS IS A BETA FIELD. It is on by default but can be opted out
                  through a Crossplane feature flag.
                  ManagementPolicies specify the array of actions Crossplane is allowed to
                  take on the managed and external resources.
                  This field is planned to replace the DeletionPolicy field in a future
                  release. Currently, both could be set independently and non-default
                  values would be honored if the feature flag is enabled. If both are
                  custom, the DeletionPolicy field will be ignored.
                  See the design doc for more information: https://github.com/crossplane/crossplane/blob/499895a25d1a1a0ba1604944ef98ac7a1a71f197/design/design-doc-observe-only-resources.md?plain=1#L223
