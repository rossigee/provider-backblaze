    meta.crossplane.io/readme: |
      # Provider Backblaze

      `provider-backblaze` is a [Crossplane](https://crossplane.io/) provider that
      enables infrastructure management for [Backblaze B2](https://www.backblaze.com/b2/cloud-storage.html).

      ## Available Resource Types

      * **Bucket** - Backblaze B2 storage buckets with lifecycle and CORS configuration
      * **User** - Application keys with fine-grained permissions  
      * **Policy** - S3-compatible access policies

      ## Getting Started

      Install the provider by creating a `Provider` or get started with the [Backblaze B2 quickstart](https://github.com/rossigee/provider-backblaze/tree/main/examples).

      ## Report a Bug

      For filing bugs, suggesting improvements, or requesting new features, please
      open an [issue](https://github.com/rossigee/provider-backblaze/issues).
